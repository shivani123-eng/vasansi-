<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vasansi Style Navbar with Video</title>
  <link rel="stylesheet" href="style.css">
</head>

<header class="header">
      FREE SHIPING
</header>
<body>
  <!-- Navbar -->
<div class="container">
  <div class="navbar">
    
    
    <!-- Sidebar Icon (Image) -->
    <div class="sidebar-icon" onclick="toggleSidebar()">
      <img src="nabvar.jpg" alt="Sidebar Icon" width="20px" height="20px"> <!-- Replace with your image -->
    </div>
  
    <!-- Logo (Centered) -->
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
    </div>

    <div class="search">
        <img  src="search.jpg" alt="search" > 
    </div>

    <div class="like">
        <img  src="like.jpg" alt="like" > 
    </div>

    <div class="profile">
        <img  src="profile.jpg" alt="profile" > 
    </div>


    <div class="cart">
        
        <img  src="cart_icon.jpg" alt="cart" >
    </div>
    

  </div>
<!-- Sidebar (Hidden by default) -->
<div class="sidebar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>

  
    <div class="icons">
      <a href="#"><i class="fa fa-user"></i></a>
      <a href="#"><i class="fa fa-shopping-cart"></i></a>
    </div>
  </nav>

  <!-- Video Section -->
    <div>
      <img src="image.jpg" alt="image" width="100%">
    </div>
   
    <div class="video-overlay">
      <h1>THE BEST OF VASANSI AWAITS</h1>
      <a href="#shop" class="btn">Shop All</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
